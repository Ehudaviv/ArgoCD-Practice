apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-practice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ehudaviv/ArgoCD-Practice.git
    targetRevision: HEAD
    path: Practice-Manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-practice
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
